<div class="card my-5 text-center"  *ngFor="let user of usersList">
    <div class="card-header">
        {{user.name}}
      </div>    
    <ul class="list-group list-group-flush">
      <li class="list-group-item"> {{user.username}} </li>
      <li class="list-group-item"> {{user.email}} </li>
    </ul>
</div>
